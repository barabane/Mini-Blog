<div class="card mb-3">
  <div class="card-header">
    {{ post.created_at.strftime("%d.%m.%Y") }} {{ post.created_at.strftime("%H:%M") }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.text }}</p>
    <a href="/post/{{ post.id }}" class="btn btn-primary">Читать дальше</a>
  </div>
</div>
