{% extends "base.html"%}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
  <h2>Вход</h2>
  <form class="justify-content-center align-items-center" , action="/login" , method="POST">
    {{ form.csrf_token }}
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">{{ form.email.label }}</label>
      <input type="email" name="email" id="form2Example1" class="form-control" required/>
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">{{ form.password.label }}</label>
      <input type="password" name="password" id="form2Example2" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-primary btn-block mb-4">Войти</button>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <div class="alert alert-danger" role="alert">
        {{ message }}
      </div>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  </form>
</div>
{% endblock %}
