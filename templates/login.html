{% extends "base.html"%}
{% block title %}Login{% endblock %}
{% block content %}
<form class="container-lg justify-content-center align-items-center", action="/login", method="POST">
  {{ form.csrf_token }}
  <!-- Email input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example1">{{ form.email.label }}</label>
    <input type="email" name="email" id="form2Example1" class="form-control" required/>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example2">{{ form.password.label }}</label>
    <input type="password" name="password" id="form2Example2" class="form-control" required/>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Войти</button>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</form>
{% endblock %}
